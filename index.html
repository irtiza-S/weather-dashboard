<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./assets/styling/reset.css" />
  <link rel="stylesheet" href="./assets/styling/style.css" />

  <link 
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
  rel="stylesheet" 
  integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
  crossorigin="anonymous"
  />
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header gradient-bg">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid mt-2" id='weather-div'>
    <div class="row">
      <aside class="col-lg-3 pb-3" id="side-bar">
        <h2 id="form-heading" class="mt-1 h3 form-label">
          Search for a City:
        </h2>
        <form id="search-form" class="form">
          <div class="row">
            <div class="col-12">
              <div class="input-group">
                <input class="form-control weather-search" type="text" id="search-input" placeholder="London"
                  aria-labelledby="form-heading" aria-controls="today forecast" />
              </div>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-12">
              <button type="submit" class="btn btn-primary btn-block mb-3" id="search-button" aria-label="submit search">
                Search
              </button>
              <hr />
            </div>
          </div>
        </form>
        <div class="list-group" id="history"></div>
      </aside>

      <div class="container-fluid col-lg-9 pb-3">
        <section id="today" class="mt-3 border border-dark p-3" role="region" aria-live="polite"></section>
        <section id="forecast" class="row mt-3" role="region" aria-live="polite"></section>
      </div>
    </div>
  </div>

  <!-- Day.js -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./assets/scripts/app.js"></script>
</body>

</html>
